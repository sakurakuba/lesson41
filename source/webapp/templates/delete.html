{% extends "base.html" %}
{% block title %} Delete Article {% endblock %}

{% block content %}
<h1>Delete Article</h1>
<form action="" method="post">
    {% csrf_token %}
    <h2>Are you sure you want to delete this article {{ article.title}}? </h2>
    {% include "partial/form.html" %}
    <button type="submit">Yes</button>

</form>
<a href="{% url "webapp:article_view" article.pk %}">Back</a>
{% endblock %}
