{% extends "base.html" %}
{% block nav %}
<li class="nav-item">
          <a class="nav-link" href="{% url "create_article" %}">Create Article</a>
        </li>
{% endblock %}

{% block content %}
<a href="{% url "create_article" %}">Create article</a>
<h1> Hi there! </h1>
{% for art in articles %}
    <h3>{{ art.title}}</h3> <span>{{ art.status }} - {{ art.get_status_display }}</span>
    <p><a href="{% url "article_view" art.pk %}">Details</a> </p>

{% endfor %}
{% endblock %}
