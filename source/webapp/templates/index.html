<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}" >
</head>
<body>
<a href="{% url "create_article" %}">Create article</a>
<h1> Hi there! </h1>
{% for art in articles %}
    <h3>{{ art.title}}</h3> <span>{{ art.status }} - {{ art.get_status_display }}</span>
    <p><a href="{% url "article_view" art.pk %}">Details</a> </p>

{% endfor %}

</body>
</html>
